<input type="file" class="hidden" id="file" (change)="onFileSelected($event)" #fileUpload multiple>

<div class="w-screen h-screen flex flex-col bg-blue-600/25">
  <!-- Top Half -->
  <div class="flex h-1/2">
    <!-- Left Box -->
    <div class="w-1/2">
      <label for="questions" class="text-2xl block font-bold text-white relative left-10 m-2">Questions:</label>
      <textarea id="questions" class="w-8/9 h-48 border border-gray-400 bg-white resize-none relative left-10"></textarea>
      <div class="mt-2 flex gap-2 relative left-10">
        <button (click)="addQuestions()" class="bg-green-500 text-white px-2 py-1 rounded">Confirm</button>
        <button (click)="deleteQuestions()" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
      </div>
    </div>

    <!-- Right Box -->
    <div class="w-1/2">
      <label for="user" class="text-2xl block font-bold text-white relative left-10 m-2">Username:</label>
      <input type="text" id="user" class="w-8/9 border border-gray-400 bg-white relative left-10"/>
      <div class="mt-2 flex gap-2 relative top-40 left-10">
        <button (click)="addUser()" class="bg-green-500 text-white px-2 py-1 rounded">Add</button>
        <button (click)="deleteUsers()" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
      </div>
      <div class="flex flex-wrap gap-2">
        @for(user of this.userService.getUsers(); track $index){
          <p class="text-2xl text-white">{{user.name}}</p>
        }
      </div>
    </div>
  </div>

  <!-- Bottom Half -->
  <div class="h-1/2 flex items-center justify-center gap-40">
    <button class="bg-green-500 text-white px-4 py-2 rounded" (click)="fileUpload.click()">Upload Images</button>
    <button class="bg-purple-500 text-white px-4 py-2 rounded" (click)="startGame()">Start Game</button>
  </div>
</div>
