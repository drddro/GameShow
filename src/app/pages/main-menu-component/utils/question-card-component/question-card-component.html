<div
  class="flex min-w-50 min-h-20 border-2 border-black items-center justify-center rounded-3xl"
  [ngClass]="{
    'bg-yellow-200/75 cursor-pointer': !question.is_answered,
    'bg-gray-600/25': question.is_answered
  }"
  (click)="!question.is_answered && routeToQuestion()"
>
  <p class="text-4xl text-center">{{ question.points }}</p>
</div>
