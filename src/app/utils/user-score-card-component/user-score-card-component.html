<div class="bg-yellow-300/75 w-full h-full flex flex-col justify-center items-center">
  <p class="text-2xl text-bold text-white font-extrabold border-b-2">{{this.user.name}}</p>
  <div class="flex justify-between w-full">
    <button class="bg-red-500 text-white px-4 py-2 rounded h-10 w-35" (click)="this.answeredWrong()"> Wrong </button>
    <button class="bg-green-500 text-white px-4 py-2 rounded h-10 w-35" (click)="this.answeredCorrect()"> Correct </button>
  </div>
</div>
